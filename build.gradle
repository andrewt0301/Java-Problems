group 'andrewt'
version '1.0-SNAPSHOT'

apply plugin: 'findbugs'
apply plugin: 'java'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    findbugs 'com.google.code.findbugs:findbugs:3.0.1'
}

findbugs {
    ignoreFailures = true
}

jacoco {
    toolVersion = "0.7.5.201505241946"
}

jacocoTestReport {
    reports {
        xml.enabled true
        csv.enabled false
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}
